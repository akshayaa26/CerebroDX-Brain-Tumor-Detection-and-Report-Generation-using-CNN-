<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="project-title">CerebroDx - Brain Tumor Detection and Report Generator using CNN</h1>

    <h2>Patient Details</h2>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Select Symptoms:</label><br>
        <input type="checkbox" name="symptoms" value="Headache"> Headache<br>
        <input type="checkbox" name="symptoms" value="Nausea or vomiting"> Nausea or vomiting<br>
        <input type="checkbox" name="symptoms" value="Seizures"> Seizures<br>
        <input type="checkbox" name="symptoms" value="Vision problems"> Vision problems<br>
        <input type="checkbox" name="symptoms" value="Fainting"> Fainting<br>
        <input type="checkbox" name="symptoms" value="Memory issues"> Memory issues<br>
        <input type="checkbox" name="symptoms" value="No symptoms"> No symptoms<br><br>

        <label>Other Symptoms:</label>
        <textarea name="other_symptoms" rows="3" cols="40" placeholder="Enter other symptoms..."></textarea>

        <label>Upload MRI Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
