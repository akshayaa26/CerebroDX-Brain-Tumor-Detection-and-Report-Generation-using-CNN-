<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection - Classification</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 50px; }
        .result { font-size: 20px; margin-top: 30px; }
        img { max-width: 300px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Brain Tumor Classification Result</h1>
    <div class="result">
        <strong>Prediction:</strong> {{ prediction }}<br>
        <strong>Confidence:</strong> {{ confidence | round(2) }}%<br>
        <br><br>
        <img src="{{ url_for('static', filename='uploads/' + image) }}">
        <br><br>
        <button onclick="window.print()">Generate Report</button>
        <div style="margin-top: 20px;">
            <h3>Patient Report:</h3>
            <pre>{{ report }}</pre>
        </div>
    </div>
</body>
</html>
